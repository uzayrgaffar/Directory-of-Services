<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Directory of Services</title>
</head>
<body>

    <div class="header">
        <h1>Directory of Services</h1>
    </div>

    <a href="/" class="dofs-logout">Logout</a>      
      
      <ul class="navbarposdev">
        <li><a class="dofs-active dofs-hover" href="dofsdeveloper.html">Add Users</a></li>
        <li><a href="devusers.html" class="dofs-hover">View Users</a></li>
        <li><a href="devconditions.html" class="dofs-hover">View Conditions</a></li>
        <li><a href="devresources.html" class="dofs-hover">View Resources</a></li>
      </ul>
      
      <div class="centrebig">
        <form action="/newuserdeveloper.html" method="post" class="loginform">
          <label for="name" class="form1stlabel">Name</label>
          <input autocomplete="off" autofocus name="name" placeholder="Enter Name" type="text" class="form1stinput" required>

          <label for="newusername" class="form1stlabel">Email</label>
          <input autocomplete="off" autofocus name="username" placeholder="Enter Email Address" type="text" class="form1stinput" required>
          
          <input name="password" type="hidden" value="password">

          <label for="site" class="form2ndlabel">Site</label>
          <input autocomplete="off" autofocus name="site" placeholder="Enter Site" type="text" class="form2ndinput" required> 
          
          <label for="role" class="form3rdlabel">Is this user an admin?</label>
          <label for="yes" class="yes"><i>Yes</i></label>
          <input name="admin" type="checkbox" value="Y" class="checkyes">
          
          <button type="submit" class="submitbtn" style="margin-left: 5%; margin-right: 5%;">Add User</button>
        </form>
    </div>
       
</body>
</html>
