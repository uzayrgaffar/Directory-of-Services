<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Profile</title>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Directory of Services</h1>
    </div>

    <a href="/" class="logout">Logout</a>

    <div class="dropdown-for-settings-button">
        <button class="dropbtn-for-settings-button">Settings</button>
        <div class="dropdown-content-for-settings-button">
          <a href="profile.html">Profile</a>
          {% if role == 'Y' %}
          <a href="suggestions.html">Suggestions</a>
          <a href="users.html">Manage Users</a>
          {% endif %}
        </div>
      </div>

    <a class="btn-back" href="AtoZ.html">
      <img class="Home" src="{{ url_for('static', filename='images/home.webp') }}" alt="Home Button">
    </a>

      <div class="centrebig"> 
  
        <form action="" class="loginform">
          
            <label class="form1stlabel">Your Email Address</label>
            <input class="form1stinput" value={{username}} readonly>
          
            <label class="form2ndlabel">Your Password</label>
            <input class="form2ndinput" value={{password}} readonly>
  
            <label class="form3rdlabel">Your Site</label>
            <input class="form3rdinput" value={{site}} readonly>
    
        </form>
      
      </div>


  
    
</body>
</html>
