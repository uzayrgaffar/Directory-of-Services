<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Directory of Services</title>
</head>

<body>

    <div class="header">
        <h1>Directory of Services</h1>
    </div>

    <a href="/" class="logout">Logout</a>

    <div class="dropdown">
        <button class="dropbtn">Settings</button>
        <div class="dropdown-content">
          <a href="profile.html">Profile</a>
          {% if role == 'Y' %}
          <a href="suggestions.html">Suggestions</a>
          <a href="users.html">Manage Users</a>
          {% endif %}
        </div>
      </div>

      <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for conditions" title="Type in a name">

      <ul id="myUL">
          {% for line in A %}
              <li><a href="{{ url_for('action', condition=line['condition'], action=line['action']) }}">{{ line['condition'] }}</a></li>
          {% endfor %}
      </ul>
      
          <br>

    <div class="centrebuttons">

        <a href="A.html" class="btn">A</a>
        
        <a href="B.html" class="btn">B</a>
        
        <a href="C.html" class="btn">C</a>
        
        <a href="D.html" class="btn">D</a>
        
        <a href="E.html" class="btn">E</a>
        
        <a href="F.html" class="btn">F</a>
        
        <a href="G.html" class="btn">G</a>
        
        <a href="H.html" class="btn">H</a>
        
        <a href="I.html" class="btn">I</a>
        
        <a href="J.html" class="btn">J</a>
        
        <a href="K.html" class="btn">K</a>
        
        <a href="L.html" class="btn">L</a>
        
        <a href="M.html" class="btn">M</a>
        
        <a href="N.html" class="btn">N</a>
        
        <a href="O.html" class="btn">O</a>
        
        <a href="P.html" class="btn">P</a>
        
        <a href="Q.html" class="btn">Q</a>
        
        <a href="R.html" class="btn">R</a>
        
        <a href="S.html" class="btn">S</a>
        
        <a href="T.html" class="btn">T</a>
        
        <a href="U.html" class="btn">U</a>
        
        <a href="V.html" class="btn">V</a>
        
        <a href="W.html" class="btn">W</a>
        
        <a href="X.html" class="btn">X</a>
        
        <a href="Y.html" class="btn">Y</a>
        
        <a href="Z.html" class="btn">Z</a>
        
    </div>

    <script>
        function myFunction() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");
            
            var hasMatchingNames = false;
            
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                    hasMatchingNames = true;
                } else {
                    li[i].style.display = "none";
                }
             }
            
             // Display or hide the entire list based on whether there are matching names
            ul.style.display = hasMatchingNames ? "block" : "none";
        }
        </script>

</body>
</html>
