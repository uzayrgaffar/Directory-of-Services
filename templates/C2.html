<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Conditions</title>
</head>
<body>

    <div class="header">
        <h1>Directory of Services</h1>
    </div>

    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for conditions" title="Type in a name">

      <ul id="myUL">
          {% for line in C2 %}
              <li><a href="{{ url_for('actionC2', condition=line['condition'], action=line['action']) }}">{{ line['condition'] }}</a></li>
          {% endfor %}
      </ul>
      
          <br>

            <div class="centrebuttons">
                {% for line in C2 %}
                    <a class="btn" href="{{ url_for('actionC2', condition=line['condition'], action=line['action']) }}">{{ line['condition'] }}</a>
                {% endfor %}
            </div>

    <a class="btn-back" href="AtoZ-standard.html">
        <img class="Home" src="{{ url_for('static', filename='images/home.webp') }}" alt="Home Button">
    </a>

    <a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'" class="missingconditionbtn">Missing Condition?</a>
    <div id="light" class="popupboxsmall">

        <div class="centre">

            <form action="/suggestadd.html" method="post" class="loginform">
                
                <label for="condition" class="form1stlabel">Condition</label>
                <input type="text" name="suggested_condition" placeholder="Suggested Condition" autocomplete="off" autofocus required class="form1stinput">
                
                <button type="submit" class="submitbtn">Submit</button>

            </form>

        </div>
        
        <a class="close" href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">Close</a>
    </div>
    <div id="fade" class="black_overlay"></div>
    
    <script>
        function myFunction() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");
            
            var hasMatchingNames = false;
            
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                    hasMatchingNames = true;
                } else {
                    li[i].style.display = "none";
                }
             }
            
             // Display or hide the entire list based on whether there are matching names
            ul.style.display = hasMatchingNames ? "block" : "none";
        }
    </script>

</body>
</html>
