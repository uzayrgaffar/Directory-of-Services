<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Directory of Services</title>
</head>
<body>

    <div class="header">
        <h1>Directory of Services</h1>
    </div>

    <a href="/" class="dofs-logout">Logout</a>

    <div class="dropdown-for-settings-button">
        <button class="dropbtn-for-settings-button">Settings</button>
        <div class="dropdown-content-for-settings-button">
          <a href="profile.html">Profile</a>
          <a href="suggestions.html">Suggestions</a>
          <a href="users.html">Manage Users</a>
        </div>
    </div>
    
    <a class="btn-back" href="AtoZ.html">
        <img class="Home" src="{{ url_for('static', filename='images/home.webp') }}" alt="Home Button">
    </a>
    
    <ul class="navbarpos">
        <li><a class="dofs-active dofs-hover" href="users.html">View Users</a></li>
        <li><a href="addusers.html" class="dofs-hover">Add Users</a></li>
    </ul>
    
    <h1>Users</h1>
    <table id="table">
        <thead>
            <th>Username</th>
            <th>Admin?</th>
            <th></th>
        </thead>
        <tbody>
            {% for line in userslist %}
            <tr>
                <td>{{ line['email'] }}</td>
                <td>{{ line['is_admin'] }}</td>
                <td>
                    <form action="/remove_user/{{ line['id'] }}" method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="removebtn">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
