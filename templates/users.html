<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Directory of Services</title>
</head>
<body>

    <div class="header">
        <h1>Directory of Services</h1>
    </div>

    <a href="/" class="logout">Logout</a>

    <div class="dropdown">
        <button class="dropbtn">Settings</button>
        <div class="dropdown-content">
          <a href="profile.html">Profile</a>
          <a href="suggestions.html">Suggestions</a>
          <a href="users.html">Manage Users</a>
        </div>
    </div>
    
    <a class="btn-back" href="AtoZ.html">
        <img class="Home" src="{{ url_for('static', filename='images/home.webp') }}" alt="Home Button">
    </a>
    
    <ul class="navbarpos">
        <li><a class="active" href="users.html">View Users</a></li>
        <li><a href="addusers.html">Add Users</a></li>
    </ul>
    
    <h1>Users</h1>
    <table id="table">
        <thead>
            <th>Username</th>
            <th>Admin?</th>
            <th></th>
        </thead>
        <tbody>
            {% for line in userslist %}
            <tr>
                <td>{{ line['username'] }}</td>
                <td>{{ line['role'] }}</td>
                <td>
                    <form action="/remove_user/{{ line['username'] }}" method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="removebtn">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
